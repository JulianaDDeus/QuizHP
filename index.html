<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Harry Potter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<script src="index.js"></script>
<body>
    <div id="AlertaInicio" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Quiz Harry Potter</h2>
                </div>
                <div class="modal-body">
                    <p>Nós, estudantes do 1° ano de desenvolvimento de sistemas da classe descentralizada da 
                       ETEC criamos este quiz para que você possa testar seu conhecimento sobre o 
                       universo Harry Potter! Aproveite e boa sorte!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" onclick="Quiz()" id="botao">Começar quiz</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <h1 class="display-1">Quiz Harry Potter</h1>
    </header>
    <main>
        <div class="d-flex justify-content-center align-items-center">
            <div class="card text-center col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12 bg-white">
                <div class="card-body text-center">
                    <form id="quiz"></form>
                </div>
            </div>
        </div>
    </main>
    <div id="resposta" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="titulo"></h3>
                </div>
                <div class="modal-body">
                    <p id="resultado"></p>
                    <div id="imagem" class="text-center">
                        <img id="img">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="location.reload()">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
